{{ block "index" .}}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>lofi-pomodoro</title>
        <link href="css/style.css" rel="stylesheet">
        <script src="scripts/script.js"></script>
    </head>
    <body>
        {{ template "main" . }}
        {{ template "musicplayer" . }}
    </body>
</html>
{{ end }}

{{ block "main" . }}
<div id="main">
    <p>hello, world!</p>
</div>
{{ end }}


{{ block "musicplayer" . }}
<div id="musicplayer">
    {{ template "lofiplayer" . }}
</div>
{{ end }}

{{ block "lofiplayer" . }}
