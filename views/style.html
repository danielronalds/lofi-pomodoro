{{ block "css" . }}
<style>
:root {
    font-family: sans-serif;
}

p {
    color: #c6d0f5;
}

body {
    padding: 0px;
    margin: 0px;
    width: 100%;
    height: 100%;
}

#main {
    background-color: #303446;
    width: 700px;
    height: 500px;
    border-radius: 6px;
    box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    z-index: 100;
}

#musicplayer {
  position: absolute;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  overflow: hidden;
}

#musicplayer iframe {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 100vw;
  height: 100vh;
  border: none;
  transform: translate(-50%, -50%);
  pointer-events: none;
}

@media (min-aspect-ratio: 16/9) {
  #musicplayer iframe {
    height: 56.25vw;
  }
}

@media (max-aspect-ratio: 16/9) {
  #musicplayer iframe {
    width: 177.78vh;
  }
}
</style>
{{ end }}
